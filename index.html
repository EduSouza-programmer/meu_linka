<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
            padding: 40px;
            width: 400px;
        }

        a {
            text-decoration: none;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-image {
        height: 160px; /* Ajuste a altura conforme necessário */
        width: auto; /* Mantém a proporção da imagem */
      }

        .logo h1 {
            color: #333;
            font-size: 28px;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #764ba2;
        }

        .input-group label {
            position: absolute;
            top: 15px;
            left: 10px;
            color: #999;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus + label,
        .input-group input:valid + label {
            top: -10px;
            left: 5px;
            font-size: 12px;
            background-color: white;
            padding: 0 5px;
            color: #764ba2;
        }

        .remember {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .remember input {
            margin-right: 10px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .forgot-password {
            margin-top: 20px;
            text-align: center;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
        }

        .signup {
            margin-top: 20px;
            text-align: center;
        }

        .signup a {
            color: #764ba2;
            text-decoration: none;
            font-weight: bold;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .divider span {
            padding: 0 10px;
            color: #999;
            font-size: 14px;
        }

        .social-login {
            margin-bottom: 20px;
        }

        .google-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            color: #444;
            border: 1px solid #ddd;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .google-btn:hover {
            background-color: #f5f5f5;
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .google-btn .icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <!-- Adicionar o script da API do Google -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="home.html" class="logo">
                <img src="src/img/logo.webp" alt="Meu Linka" class="logo-image" />
              </a>
        </div>
        
        <div class="social-login">
            <button id="google-login" class="google-btn">
                <div class="icon">
                    <!-- Ícone SVG do Google inline -->
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                </div>
                Entrar com Google
            </button>
            
            <!-- Botão invisível que será manipulado pela API do Google -->
            <div id="g_id_onload"
                data-client_id="SEU_GOOGLE_CLIENT_ID"
                data-context="signin"
                data-callback="handleCredentialResponse"
                data-auto_prompt="false">
            </div>
        </div>
        
        <div class="divider">
            <span>OU</span>
        </div>
        
        <form id="login-form">
            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email">E-mail</label>
                <div class="error-message" id="email-error"></div>
            </div>
            <div class="input-group">
                <input type="password" id="password" required>
                <label for="password">Senha</label>
                <div class="error-message" id="password-error"></div>
            </div>
            <div class="remember">
                <input type="checkbox" id="remember">
                <label for="remember">Lembrar-me</label>
            </div>
            <button type="submit">Entrar</button>
            <div class="error-message" id="login-error"></div>
            <div class="forgot-password">
                <a href="#">Esqueceu sua senha?</a>
            </div>
            <div class="signup">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
        </form>
    </div>

    <script>
        // Função para lidar com a resposta do Google
        function handleCredentialResponse(response) {
            // O objeto response.credential contém o token JWT codificado
            const credential = response.credential;
            
            // Aqui você enviaria o token para seu servidor para verificação
            console.log("Token JWT do Google:", credential);
            
            // Demonstração: decodificar e mostrar algumas informações do token
            // Isso é apenas para fins de demonstração - a verificação real deve ser feita no servidor
            const payload = JSON.parse(atob(credential.split('.')[1]));
            console.log("Informações do usuário:", payload);
            
            // Simulação de login bem-sucedido
            alert("Login com Google realizado com sucesso!");
            alert(`Bem-vindo, ${payload.name}!`);
            
            // Aqui você redirecionaria para a página principal após autenticação
            // window.location.href = 'dashboard.html';
        }

        // Configurar o botão personalizado do Google
        document.getElementById('google-login').addEventListener('click', function() {
            // Isso acionará a interface de login do Google
            google.accounts.id.prompt();
        });

        // Código existente para o formulário de login tradicional
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Limpar mensagens de erro anteriores
            document.getElementById('email-error').style.display = 'none';
            document.getElementById('password-error').style.display = 'none';
            document.getElementById('login-error').style.display = 'none';
            
            let isValid = true;
            
            // Validar email
            if (!email || !email.includes('@') || !email.includes('.')) {
                document.getElementById('email-error').textContent = 'Por favor, insira um e-mail válido.';
                document.getElementById('email-error').style.display = 'block';
                isValid = false;
            }
            
            // Validar senha
            if (!password || password.length < 6) {
                document.getElementById('password-error').textContent = 'A senha deve ter pelo menos 6 caracteres.';
                document.getElementById('password-error').style.display = 'block';
                isValid = false;
            }
            
            if (isValid) {
                // Simulação de login
                if (email === 'usuario@exemplo.com' && password === 'senha123') {
                    // Login bem-sucedido
                    alert('Login realizado com sucesso!');
                    // Aqui você redirecionaria para a página principal
                    window.location.href = 'home.html';
                } else {
                    // Login falhou
                    alert('Try: usuario@exemplo.com e senha123 para logar!');
                    document.getElementById('login-error').textContent = 'E-mail ou senha incorretos.';
                    document.getElementById('login-error').style.display = 'block';
                }
            }
        });
    </script>
</body>
</html>
